{% extends 'blog/base.html' %}

{% block content %}
<h2>Delete Post</h2>

<p>Are you sure you want to delete this post?</p>

<h3>{{ object.title }}</h3>
<p>{{ object.content|truncatewords:30 }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
