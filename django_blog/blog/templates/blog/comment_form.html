{% extends 'blog/base.html' %}

{% block content %}
<h2>Edit Comment</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
        {{ form.content.label_tag }}
        {{ form.content }}
        {{ form.content.errors }}
    </div>

    <button type="submit">Save changes</button>
</form>
{% endblock %}
